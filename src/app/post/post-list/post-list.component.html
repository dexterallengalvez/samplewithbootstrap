<div class="col-sm-12" *ngIf="posts">
    <h1>Posts</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <td>User ID</td>
                <td>Post ID</td>
                <td>Title</td>
                <td>Body</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts">
                <td>{{post.userId}}</td>
                <td>{{post.id}}</td>
                <td>{{post.title}}</td>
                <td>{{post.body}}</td>
            </tr>
        </tbody>
    </table>
</div>
